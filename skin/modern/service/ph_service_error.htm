<!--=== Content Part ===-->    
<div class="container">
    <!--Error Block-->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="error-v2">
                <span class="error-v3-title">{message.msg_title}</span>
                <span>code : {message.code}</span>
                <p>{message.msg1}<br>{message.msg2}</p>
                
                <p>&nbsp;</p>

            </div>
        </div>
    </div>
    <!--End Error Block-->
</div><!--/container-->
