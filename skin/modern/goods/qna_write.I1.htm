<section style="margin:40px auto 55px;text-align:center;"><!--{ @ f_banner_s2('goods_qna_write_title')}-->{.banner}<!--{ / }--></section>

<section id="review-foam-layout" style="width:750px;">
	<h3>{=__text("QnA 작성")}</h3>
	<form method="post" action="indb.php" onsubmit="return form_chk(this)">
		<input type="hidden" name="mode" value="{_mode}">
		<input type="hidden" name="catno" value="{_GET.catno}">
		<input type="hidden" name="goodsno" value="{_GET.goodsno}">
		<input type="hidden" name="no" value="{_GET.no}">
		
		<div class="h-group form-data">
			<div class="col text-right">{=__text("상품명")}</div>
			<div class="col">{_goodsnm}</div>
		</div>
		
		<div class="h-group form-data">
			<div class="col text-right">{=__text("작성자")}</div>
			<div class="col">{_sess.name}</div>
		</div>
		
		<div class="h-group form-data">
			<div class="col text-right">{=__text("제목")}</div>
			<div class="col">
				<input type="text" class="input" name="subject" value="{subject}" required {=__label("제목")} style="border:transparent;border-bottom:1px solid #b7b7b7;">
			</div>
		</div>
		
		<div class="h-group" id="write-hidden">
			<div class="col">
				<input type="checkbox" id="review-hidden" name="secret" value="1" {=_checked.secret['1']}>
			</div>
			<div class="col">
				<label for="review-hidden" style="top:1px;font-family:'Noto Sans KR','Apple SD Gothic Neo','Malgun Gothic,sans-serif;">{=__text("비밀글로 작성합니다.")}</label>
			</div>
		</div>
		
		<textarea name="content" id="" class="review-content" cols="30" rows="10" required {=__label("내용")}>{content}</textarea>
		
		<div class="h-group" id="review-submit">
			<div class="col">
				<input type="submit" id="qna_write-submit" style="display:none;">
				<a href="#" id="qna_write-btn" class="btn-primary">{=__text("확인")}</a>
			</div>
			<div class="col">
				<a href="javascript:this.close()" class="btn-blue-link">{=__text("취소")}</a>
			</div>
		</div>
	</form>
</section>

<script type="text/javascript">
$j(function() {
	$j("body").attr("id", "review-form-page");
	$j("body").attr("class", "");
	$j("html,body").css("height", "auto");
	$j(".form-data>div.col:last-child").css("width", "675px");
	$j("#write-hidden").css("margin-top", "10px");
});

$j("#qna_write-btn").click(function() {
	$j("#qna_write-submit").click();
});
</script>
