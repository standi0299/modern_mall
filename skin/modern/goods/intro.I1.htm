<script>
function pods_editor_main(goodsno){

	document.fmView.goodsno.value = goodsno;
	popupLayer("../module/popup_calleditor.php?mode=view&goodsno="+goodsno);

	return;

}

function exec(mode){
	var fm = document.fmView;
	fm.action = "../order/cart.php";
	fm.mode.value = "cart";
	fm.submit();
}

</script>

<form name="fmView">
<input type="hidden" name="mode"/>
<input type="hidden" name="goodsno" value=""/>
<input type="hidden" name="storageid"/>
</form>
