<!--본 컨텐츠 시작-->
<!--list_interpro.htm-->
<div id="index-page">
   <!--sub_main_banner-->
       <div class="sub_main_banner">
		<!--{? _category.header }-->
			{_category.header}
		<!--{ / }-->       	
       </div>
   <!--sub_main_banner-->
   <!--select_cont-->
       <div class="select_cont_wrap">
           <div class="content-container">
              <h2 class="text-center">{catnm}{=__text("선택")}</h2>
               <div class="list-container">
               	<div class="h-group">
               	    <div class="xs-12-12 cf">
               	   		
               	   		<!--{ @ loop }-->
               	   		<div class="select_cont {_css_other}">
               	   			<img src="{.clistimg}" alt="{.goodsnm}">
               	   			<dl>
               	   				<dt>{.goodsnm}</dt>
               	   				<div class="separator"></div>
               	   				<dd>
               	   					<ul>
               	   						<!--{ @ .goods_desc }-->
               	   						<li>{..name} {..value}</li>
               	   						<!--{ / }-->
               	   					</ul>
               	   				</dd>
               	   				<p>{.csummary}</p>
               	   				<a href="../goods/view.php?catno={.catno}&goodsno={.goodsno}"><button>{=__text("주문하기")}</button></a>
               	   			</dl>
               	   		</div>
						<!--{ / }-->
               	   		
               	    </div>
               	</div>
               </div>
           </div>
       </div>
   	<!--select_cont-->
    
    <!--sub_main_block_02-->
    
	<!--{ @ f_banner_s2('category_list_make_tip_'+ _GET.catno)}-->

		{.banner}
	</section>
