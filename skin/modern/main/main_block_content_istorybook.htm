<!--main_block_content_istorybook-->
<div id="promotion" class="_admin_config" code="main_block_content_istorybook">
    <div class="slide_wrap">
        <div class="slide_in">
        	<!--{ @ _mcdata.img }-->
       		<a href="{_mcdata.url[.index_]}"><img class="slide_img slide_{.index_+1} {?.index_+1 == 1}main_slide{/}" src="/data/main_content/{_cid}/slide_img_{.index_+1}.jpg" onerror="this.src='/data/main_content/{_cid}/slide_img_{.index_+1}.png'" /></a>
       		<!--{ / }-->
        </div>

        <div class="slide_btn_wrap">
            <div class="btn_wrap">
                <img class="slide_Lbtn" src="../img/slide_btn_left.png" alt="left" />
                <img class="slide_Rbtn" src="../img/slide_btn_right.png" alt="right" />
                <div class="slide_btn">
                    
                    <!--{ @ _mcdata.img }-->
                    <div class="slide_btn_wrap_{.index_+1}">
                        <img class="nomal slide_btn_{.index_+1}" src="/data/main_content/{_cid}/slide_btn_{.index_+1}.png" onerror="this.src='/data/main_content/{_cid}/slide_btn_{.index_+1}.jpg'"
 alt="" />
                        <img class="off" src="/data/main_content/{_cid}/slide_btn_{.index_+1}_on.png" onerror="this.src='/data/main_content/{_cid}/slide_btn_{.index_+1}_on.jpg'" alt="" />
                    </div>
                    <!--{ / }-->

                </div>
            </div>
        </div>
    </div>
</div>

<style>
#promotion {
    width:100%;}
#promotion .slide_wrap { 
    width:100%;
    height:600px;
    background-image:url('/data/main_content/{_cid}/slide_BG_1.jpg'), url('/data/main_content/{_cid}/slide_BG_1.png');
}
#promotion .slide_wrap .slide_in { 
    width:1000px;
    height:440px;
    margin:0 auto;
    position:relative;
    overflow:hidden;
}
#promotion .slide_wrap .slide_in img {
    position:absolute;

}
#promotion .slide_wrap .slide_in .slide_img {
    top:0;
    left:1000px;

}
#promotion .slide_wrap .slide_in .main_slide {
    left:0;
}
/*슬라이드 버튼*/
#promotion .slide_wrap .slide_btn_wrap {
    width:100%;
    height:160px;
    background-color:rgba(155,155,155,0.5);
    position:relative;
}
#promotion .slide_wrap .slide_btn_wrap .btn_wrap{
    width:1000px;
    height:160px;
    margin:0 auto;
    position:relative
}
#promotion .slide_wrap .slide_btn_wrap .slide_btn {
    width:775px;
    margin:0 auto;
    overflow:hidden;
}
#promotion .slide_wrap .slide_btn_wrap .slide_btn div  {
    width:125px;
    height:125px;
    float:left;
    position:relative;
    margin:18px 15px 17px 15px ;
}

#promotion .slide_wrap .slide_btn_wrap .slide_btn div .off{
    position:absolute;
    top:0;
    left:0;
    opacity:0;
}
#promotion .slide_wrap .slide_btn_wrap .slide_btn div:hover .off{
    position:absolute;
    top:0;
    left:0;
    opacity:1;
}
#promotion .slide_wrap .slide_btn_wrap .slide_btn .btn_center .off{
    position:absolute;
    top:0;
    left:0;
    opacity:1;
}
#promotion .slide_wrap .slide_btn_wrap img {
    position:absolute;
}
#promotion .slide_wrap .slide_btn_wrap .slide_Lbtn{
    top:63px;
    left:50px;
}
#promotion .slide_wrap .slide_btn_wrap .slide_Rbtn{
    top:63px;
    right:50px;
}
</style>

<script>
    //SLIDE
    var maxNum = "{_mcdata.idx}";
    var slide_speed = "{_mcdata.slide_speed}";
    
    var num = 1;
    function slideroll() {
        num += 1;
        if (num > maxNum) { //5
            num = 1;
        };
        $(".slide_in a .slide_" + num).animate({ "left": "0" }).addClass('main_slide');
        $(".slide_in a .slide_" + num).parent("a").siblings("a").children(".slide_img").css({ "left": "1000px" }).removeClass('main_slide');
        $(".slide_wrap").css({ backgroundImage: "url(/data/main_content/{_cid}/slide_BG_" + num + ".jpg),url(/data/main_content/{_cid}/slide_BG_" + num + ".png)" });
        $(".slide_btn div:first-child").appendTo($(".slide_btn"));
        $(".slide_btn div:eq(2)").addClass('btn_center')
        $(".slide_btn div:eq(2)").siblings("div").removeClass('btn_center')
    };
    var timing = setInterval("slideroll()", slide_speed); //3000

    //SLIDE btn   
    $(".slide_Lbtn").click(function () {
        num -= 1;
        if (num < 1) {
            num = maxNum; //5
        };

        $(".slide_in .slide_" + num).animate({ "left": "0" }).addClass('main_slide');
        $(".slide_in a .slide_" + num).parent("a").siblings("a").children(".slide_img").animate({ "left": "1000px" }).removeClass('main_slide');
        $(".slide_wrap").css({ backgroundImage: "url(/data/main_content/{_cid}/slide_BG_" + num + ".jpg),url(/data/main_content/{_cid}/slide_BG_" + num + ".png)" });
        $(".slide_btn div:last-child").prependTo($(".slide_btn"));
        $(".slide_btn div:eq(2)").addClass('btn_center')
        $(".slide_btn div:eq(2)").siblings("div").removeClass('btn_center')
    });
    $(".slide_Rbtn").click(function () {
        num += 1;
        if (num > maxNum) { //5
            num = 1;
        };

        $(".slide_in .slide_" + num).animate({ "left": "0" }).addClass('main_slide');
        $(".slide_in a .slide_" + num).parent("a").siblings("a").children(".slide_img").animate({ "left": "1000px" }).removeClass('main_slide');
        $(".slide_wrap").css({ backgroundImage: "url(/data/main_content/{_cid}/slide_BG_" + num + ".jpg),url(/data/main_content/{_cid}/slide_BG_" + num + ".png)" });
        $(".slide_btn div:first-child").appendTo($(".slide_btn"));
        $(".slide_btn div:eq(2)").addClass('btn_center')
        $(".slide_btn div:eq(2)").siblings("div").removeClass('btn_center')
    });
    //btn hover
    $(".slide_in, .btn_wrap").stop().hover(function () {
        clearInterval(timing);
    }, function () {
        timing = setInterval("slideroll()", slide_speed); //3000
    });
</script>
<!--main_block_content_istorybook-->
