<div id="container-pupa">

							<div class="td">

				</div>
			<!--{ : }-->
	
				<h3>비밀번호찾기</h3>

					<input type="hidden" name="mid_en">
					<input type="hidden" name="email_en">
					
					<div class="input-wrap">
						<div class="row">
							<div class="th">아이디</div>
							<div class="td">
								<input type="text" name="mid" required {=__placeholder("아이디")}>

						</div>
						<div class="row bottom-row">
							<div class="th">이메일</div>
							<div class="td">
								<input type="text" name="email" required {=__placeholder("이메일")}>
							</div>
						</div>
						<button class="membership_btn btn_find_pw" type="submit"><span>비밀번호 찾기</span></button>
