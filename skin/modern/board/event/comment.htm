<!--{ ? !_deny.write }-->
<div style="border:1px solid #DEDEDE;padding:3px;margin-top:10px;">
	<form id="commentFm" name="commentFm">
		<input type="hidden" name="board_id" value="{board.board_id}">
		<input type="hidden" name="no" value="{_POST.no}">
		
		<table width="100%" cellpadding="0" cellspacing="5">
		<tr>
			<td style="padding-left:10px">
				<!--{ ? _sess.mid }-->
				<input type="hidden" name="mid" value="{_sess.mid}" required>
				<input type="hidden" name="name" value="{_sess.name}" required>
				<b>{=_sess[board.writer_type]}</b>
				<!--{ : }-->
				{=__text("이름")} <input type="text" name="name" required {=__label("이름")} pt="_pt_txt">
				{=__text("비밀번호")} <input type="password" name="password" required {=__label("비밀번호")} pt="_pt_txt">
				<!--{ / }-->
			</td>
		</tr>
		<tr>
			<td><textarea name="comment" style="width:100%;height:50px;" required {=__label("내용")}></textarea></td>
			<td width="57"><a class="btn btn-primary" onclick="submitComment(document.commentFm);" style="padding:15px 20px;">{=__text("답글")}</a></td>
		</tr>
		</table>
	</form>
</div>
<!--{ / }-->

<!--{ @ loop }-->
<div style="border-bottom:1px dotted #CDCDCD;padding:10px;position:relative;" class="comment_div" no="{.no}" mid="{.mid}" { ? _ici_admin || (_sess.mid && _sess.mid == .mid) }delable="1"{ / }>
	<div>
		<!--{ ? .mid }-->
		<span><b>{.writer}</b></span> 
		<!--{ : }-->
		<span>{.writer}</span> 
		<!--{ / }-->
		<span style="margin-left:20px">{.regdt}</span>
	</div>
	<div style="padding-top:5px;padding-left:10px;">{=nl2br(.comment)}</div>
</div>
<!--{ / }-->

<div style="margin-bottom: 10px;"></div>
