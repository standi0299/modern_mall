{ # header }

<style type="text/css">
#mainWrap nav {text-align:center;}
#mainWrap nav div {font-weight:bold;}
#msg_title {font-size:30px;line-height:60px;}
#code {font-size:25px;line-height:30px;}
#msg1,#msg2 {line-height:20px;}
</style>

<section id="mainWrap" class="contents">
	<nav>
		<div id="msg_title">{message.msg_title}</div>
		<div id="code">code : {message.code}</div>
		<div id="msg1">{message.msg1}</div>
		<div id="msg2">{message.msg2}</div>
	</nav>
</section>

{ # footer }
