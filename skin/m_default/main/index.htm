<div id="layerBox2" class="pop alertBox" style="top:30%;">
	<div class="noteTxt2">
		<textarea style="overflow:auto;height:300px;-ms-overflow-style:none;" readonly>{_cfg.policy}</textarea>
	</div>
	<a href="#" class="default" target="_self"><center><!--{ @ f_banner_s2('btn_mobile_confirm','img')}-->{.banner}<!--{ / }--></center></a>
</div>

<script>
$j(window).ready(function(){
	var uaType = navigator.userAgent;
	setRegistrationID(uaType);
});

$j(window).load(function(){
	var position_value = (document.body.scrollHeight > document.body.clientHeight) ? "static" : "absolute";
	$j("#bottom_div").css("position", position_value);
});

$(".agreeBtn").on({
	click : function(e){
		e.preventDefault();
		$($(this).attr("href")).show();
		$("#wrap").addClass("dimed_on");
	}
});
$("#layerBox2 a").on({
	click : function(e){
		e.preventDefault();
		$(".pop").hide();
		$("#wrap").removeClass("dimed_on");
	}
});
</script>
